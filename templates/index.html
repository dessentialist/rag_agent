<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ brand_name }} - Local RAG Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% if theme %}
    <style>
        :root {
            --bigid-purple: {{ theme.get('primary', '#7aa2f7') }};
            --bigid-light-purple: #f1f5ff;
            --bigid-dark-purple: #3b82f6;
            --bigid-text-dark: {{ theme.get('text_dark', '#212529') }};
            --bigid-text-light: {{ theme.get('text_light', '#f8f9fa') }};
        }
    </style>
    {% endif %}
</head>
<body>
    <header class="py-3 border-bottom" style="background-color: #fff;">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0" style="color: var(--bigid-purple); font-weight: 600;">{{ brand_name }}</h1>
                <div>
                    <ul class="nav nav-tabs border-0" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="chat-tab" data-bs-toggle="tab" href="#chat" role="tab" aria-controls="chat" aria-selected="true">
                                <i class="bi bi-chat-dots"></i> Chat
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="files-tab" href="{{ url_for('file_bp.files_page') }}">
                                <i class="bi bi-file-earmark-text"></i> Files
                            </a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="chat" role="tabpanel" aria-labelledby="chat-tab">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card chat-container border-0 shadow-sm">
                            <!-- Removed card header to match design -->
                            <div class="card-body d-flex flex-column p-0">
                                <div class="chat-messages flex-grow-1">
                                    <!-- Chat messages will be added here dynamically -->
                                </div>
                                <!-- Scroll to bottom button -->
                                <div class="scroll-to-bottom" id="scroll-btn">
                                    <i class="bi bi-arrow-down"></i>
                                </div>
                                <div class="chat-input-container mt-auto">
                                    <div class="agent-indicator mb-1">
                                        <span id="agent-type-badge" class="badge rounded-pill text-bg-primary me-2">Course Agent</span>
                                        <small class="text-muted" id="agent-info-text">Agent selected based on document type</small>
                                    </div>
                                    <form id="chat-form" class="d-flex" data-agent-type="course">
                                        <input type="text" id="user-input" class="form-control me-2 border rounded-pill shadow-sm p-3" 
                                               placeholder="Type your question here..." autocomplete="off" style="height: 48px; min-height: 48px; display: block;">
                                        <button type="submit" class="btn btn-primary rounded-circle p-2" style="background-color: var(--bigid-purple); border-color: var(--bigid-purple);">
                                            <i class="bi bi-send"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer removed as requested -->

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    
    <!-- Highlight.js for syntax highlighting in code blocks -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github-dark.min.css">
    
    <!-- Chat Configuration -->
    <script>
        // Pass configurations from Flask/Python to JavaScript
        const BOT_WELCOME_MESSAGE = {{ bot_welcome_message|tojson|safe }};
        const PREDEFINED_PROMPTS = {{ predefined_prompts|safe }};
        const DEFAULT_COURSE_THUMBNAIL = {{ default_course_thumbnail|tojson|safe }};
    </script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
